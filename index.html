<!doctype html>
<html>
  <head>
    <title>Git Tutorial</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Source+Code+Pro" rel="stylesheet">
    <style type="text/css">
    	body {
    		font-family: 'Lora', serif;
    	}

		.commands {
			font-size: 16px
		}

		li {
			font-family: 'Source Code Pro', monospace;
		}
    </style>
  </head>
  <body>
    <h1>Git Tutorial</h1>

    <p>Basic git commands</p>
	
	<div class="commands">
		<ol>
	    	<li><pre>git init</pre></li>
	    	<li><pre>git add <i>file_name</i></pre></li>
	    	<li><pre>git commit</pre></li>
	    	<li><pre>git log</pre></li>
	    	<li><pre>git remote add origin <i>github_repository_url</i></pre></li>
	    	<li><pre>git push origin master</pre></li>
	    	<li><pre>git pull origin master</pre></li>
	    	<li><pre>git diff</pre></li>
	    	<li><pre>git clone <i>github_repository_url</i></pre></li>
		</ol>
	</div>
    

  </body>
</html>
